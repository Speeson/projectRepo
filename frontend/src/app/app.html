<mat-toolbar color="primary" class="topbar">
  <span class="brand" routerLink="/public">FP RepoProjects</span>

  <nav class="nav-links">
    <a mat-button routerLink="/public" routerLinkActive="active-link">Publicos</a>
    <a
      mat-button
      *ngIf="isAlumno()"
      routerLink="/my-projects"
      routerLinkActive="active-link"
    >
      Mis proyectos
    </a>
    <a
      mat-button
      *ngIf="isReviewer()"
      routerLink="/pending"
      routerLinkActive="active-link"
    >
      Pendientes
    </a>
  </nav>

  <span class="spacer"></span>

  <div class="session-actions">
    <a mat-stroked-button class="login-button" *ngIf="!currentUser()" routerLink="/login">Login</a>
    <span class="user-chip" *ngIf="currentUser()">
      {{ currentUser()?.email }} ({{ currentUser()?.role }})
    </span>
    <button mat-stroked-button *ngIf="currentUser()" (click)="logout()">Salir</button>
  </div>
</mat-toolbar>

<main class="page">
  <router-outlet></router-outlet>
</main>
