name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-local:
    environment:
      name: local-deploy
      url: ${{ vars.APP_URL || 'http://localhost:8080' }}
    runs-on:
      - self-hosted
      - Windows
      - X64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        shell: powershell
        run: |
          docker compose up -d --build --remove-orphans
          docker compose ps

      - name: Publish deployment links
        shell: powershell
        run: |
          $appUrl = "${{ vars.APP_URL || 'http://localhost:8080' }}"
          "App URL: $appUrl" >> $env:GITHUB_STEP_SUMMARY
          "API Health: $appUrl/api/health" >> $env:GITHUB_STEP_SUMMARY
